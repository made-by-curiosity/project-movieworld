<section class="catalog">
  <form class="search-form" id="search-form">
    <input
      class="search-form__input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search movies..."
    />
    <button type="submit" class="btn-search">
      <svg class="search-form__icon">
        <use href="./images/icons.svg#icon-search"></use>
      </svg>
    </button>
  </form>
  <ul class="movie-gallery__list"></ul>
  <img src="./images/rangebad.png" alt="range bad" />
  <img src="./images/rangegood.png" alt="range" />
  <img src="./images/rangegreat.png" alt="range" />
</section>
